<ion-header>

  <ion-navbar>
    <ion-title class="img-uni">Lista de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios" (click) = "seleciona(usuario)">
      <h2>{{usuario.nome}}</h2>
      <span>{{usuario.email}}</span>
    </ion-item>
  </ion-list>


</ion-content>
