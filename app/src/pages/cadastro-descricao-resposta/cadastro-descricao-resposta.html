<ion-header>
  <ion-navbar>
      <ion-title class="img-uni">Cadastro de Descriçao</ion-title>
    </ion-navbar>
  </ion-header>
    <ion-content padding>
      <form (ngSubmit)="verficaOK()">
            <ion-list>  
            <ion-item>
                  <ion-label stacked>Descriçao Resposta: </ion-label>
                  <ion-input [(ngModel)]= "respostas.descricao" name="descricao"  placeholder="Digite a Descriçao" ></ion-input>
                </ion-item>
                <ion-item>
                        <ion-label stacked>Condiçao </ion-label>
                        <ion-select [(ngModel)]= "respostas.condicao" name="condicao" placeholder="Selecione" > 
                            <ion-option>True</ion-option>
                            <ion-option selected >False</ion-option>
                        </ion-select>
                       </ion-item>

                     
              
                    </ion-list>

                   <!--  
        ngIf bind que permite exibir conteúdo, se a variável do controller error.condição for verdadeira, se houver algum erro, seta-se esta variável como
        verdadeira e apresenta a mensagem de erro
      -->
      <div *ngIf="error.condicao" text-center margin-top>
        <p ion-text color="danger">{{error.message}}</p>
    </div>

    <!--  
      ngIf bind que permite exibir conteúdo, se a variável do controller success.condicao for verdadeira, se o sucesso no cadastro, 
      seta-se esta variável como  verdadeira e apresenta a mensagem de sucesso
    -->
    <div *ngIf="success.condicao" text-center margin-top>
        <p ion-text color="primary">{{success.message}}</p>
    </div>
    
    <div text-center margin-top>
      <button ion-button color="secondary">Ok</button>
    </div>
                       </form>
    </ion-content>
