<!--
     Colisberto
  HTML da tela a ser gerada com os campos com opçoes
-->
<ion-header>

  <ion-navbar>
    <ion-title class="img-uni">Cadastro de Perguntas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="verficaSalvarEditar()">
     
    <ion-item>
          <ion-label stacked>Pergunta: </ion-label>
          <ion-input placeholder="Digite a Pergunta" [(ngModel)]="pergunta.pergunta" name="pergunta"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Respostas: </ion-label>
          </ion-item>
          <ion-item>
              <ion-label stacked>Opção A: </ion-label>
              <button  ion-button outline item-end icon-start (click)="cadastroDescricaoOpA()">  <ion-icon name="add"></ion-icon></button>
            </ion-item>
            
      <ion-item>
        <ion-label stacked>Opção B: </ion-label>
        <button *ngIf ="aux>=1 " ion-button outline item-end icon-start (click)="cadastroDescricaoOpB()">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção C: </ion-label>
        <button *ngIf ="aux>=2 " ion-button outline item-end icon-start (click)="cadastroDescricaoOpC()">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção D: </ion-label>
        <button *ngIf ="aux>=3 " ion-button outline item-end icon-start (click)="cadastroDescricaoOpD()">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Opção E: </ion-label>
        <button  *ngIf ="aux>=4" ion-button outline item-end icon-start (click)="cadastroDescricaoOpE()">  <ion-icon name="add"></ion-icon></button>
      </ion-item>
      <ion-item>
          <ion-label stacked>Categoria: </ion-label>
          <ion-input  placeholder="Digite a categoria" [(ngModel)]="pergunta.categoria" name="categoria" ></ion-input>
        </ion-item>  
      <div text-center margin-top>
        <button ion-button color="secondary" (click) = "salvar()">Salvar</button>
      </div>

       
  </form>
  </ion-content>
